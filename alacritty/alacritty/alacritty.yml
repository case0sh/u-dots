window:
  startup_mode: Maximized
  padding:
   x: 1
   y: 0
  dynamic_padding: true
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 15
background_opacity: 0.90
cursor:
  style:
    shape: Block
live_config_reload: true
shell:
  program: /bin/zsh
mouse:
  hide_when_typing: true
colors:
  primary:
    background: "#10100E"
    foreground: "#C6C6C4"
  normal:
    black: "#10100E"
    red: "#C40233"
    green: "#009F6B"
    yellow: "#FFD700"
    blue: "#0087BD"
    magenta: "#9A4EAE"
    cyan: "#20B2AA"
    white: "#C6C6C4"
  bright:
    black: "#696969"
    red: "#FF2400"
    green: "#03C03C"
    yellow: "#FDFF00"
    blue: "#007FFF"
    magenta: "#FF1493"
    cyan: "#00CCCC"
    white: "#FFFAFA"
